<div [@enterAnimation] class="card">
  <ng-container *ngIf="pokemon; else skeletonImg">
    <img
      [ngSrc]="pokemon.id + '.png'"
      width="96"
      height="96"
      alt="Pokemon front sprite"
      loading="lazy"
    />
  </ng-container>
  <ng-template #skeletonImg>
    <app-skeleton-sprite></app-skeleton-sprite>
  </ng-template>
  <h4>{{ pokemon.name | titlecase }}</h4>
  <div class="card--bar"></div>
</div>

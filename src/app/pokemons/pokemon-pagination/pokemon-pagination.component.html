<div class="pagination-container">
  @for (page of numberOfPages$ | async; track $index) {
    @if (page !== 0) {
      <button
        type="button"
        [class.active]="(currentPage$ | async) === page"
        appButton
        (click)="pageSelected(page)"
      >
        {{ page }}
      </button>
    } @else {
      <button type="button" style="pointer-events: none" tabindex="0" appButton>
        ...
      </button>
    }
  }
</div>
